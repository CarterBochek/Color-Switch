<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript page changing the background color using a button ">
    <meta name="author" content="Carter Bochek">
    <title>Color Change Switch</title>
<!--Styles-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Color Switch</h1>
    </header>
<!--This main section will contain 2 buttons. The first button will contain fixed colors and change the background to a random fixed color. 
    The second button will change the background to a random hex on each click -->
    <main>
        <button class="button-aesthetic" id="fixed-btn">Fixed Color</button>
        <h2 id="current-color"><em>mediumaquamarine</em></h2>
        <button class="button-aesthetic" id="hex-btn">Hex Color</button>
    </main>
<!--Javascript-->
<script src="fixed-color.js"></script>
</body>
</html>
